<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exercíco Módulo 3 - HTML</title>

		<style type="text/css">

			body{
				background: url(./img/fundo.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}

			main{
				display: flex;
				justify-content: center;
			}

			#container{
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 500px;
				border: 2px solid #000;
				padding: 15px;
			}

			#container input, select{
				margin: 10px 0px;
				width: 200px;
			}

		</style>
	</head>

	<body>
		<main>
			<div id="container">
				<h2>Ficha de cadastro EBAC</h2>
				<form>
					<label for="nomecompleto">Nome completo:</label><br>
					<input id="nomecompleto" type="text" style="background: transparent;" required /><br>

					<label for="cpf">CPF:</label><br>
					<input id="cpf" type="text" maxlength="14" style="background: transparent;" required /><br>

					<label for="datanascimento">Data de nascimento:</label><br>
					<input id="datanascimento" type="date" style="background: transparent;" required /><br>

					<label for="email">email:</label><br>
					<input id="email" type="email" style="background: transparent;" placeholder="exemple@exemple.com" required /><br>

					<label for="senha">senha:</label><br>
					<input id="senha" type="password" minlength="6" style="background: transparent;" required /><br>

					<label for="uf">UF:</label><br>
					<select id="uf" style="background: transparent;">
						<option value="Piauí" selected style="background: transparent;">Piauí</option>
						<option value="São Paulo" style="background: transparent;">São Paulo</option>
						<option value="valor3" style="background: transparent;">Rio de Janeiro</option>
					</select><br>

					<label for="cidade">Cidade:</label><br>
					<select id="cidade" style="background: transparent;">
						<option value="Teresina" selected>Teresina</option>
						<option value="São Paulo">São Paulo</option>
						<option value="Rio de Janeiro"> Rio de Janeiro</option>
					</select><br>

					<label for="cep">CEP:</label><br>
					<input id="cep" type="text" maxlength="8" placeholder="00000000" style="background: transparent;" /> <br>

					<button type="submit" style="background: transparent;">Enviar</button>
				</form>
			</div>
		</main>
	</body>
</html>
