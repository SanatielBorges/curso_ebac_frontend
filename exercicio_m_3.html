<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exercíco Módulo 3 - HTML</title>

		<style type="text/css">

			body{
				background: url(./img/fundo.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}

			main{
				display: flex;
				justify-content: center;
			}

			#container{
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 500px;
				border: 1px solid green;
				padding: 15px;
			}

			#container input, select{
				margin: 10px 0px;
				width: 200px;
			}




		</style>
	</head>

	<body>
			<main>
				<div id="container">
					<h2>Ficha de cadastro EBAC</h2>
					<form>
						<label>Nome completo:</label><br>
						<input type="text" style="background: transparent;" required /><br>
						<label>CPF:</label><br>
						<input type="text" id="cpf" maxlength="14" style="background: transparent;" required /><br>
						<label>Data de nascimento:</label><br>
						<input type="date" style="background: transparent;" required /><br>
						<label for="email">email:</label><br>
						<input type="email" id="email" style="background: transparent;" placeholder="exemple@exemple.com" required /><br>
						<label>UF:</label><br>
						<select style="background: transparent;">
							<option value="Piauí" selected style="background: transparent;">Piauí</option>
							<option value="São Paulo" style="background: transparent;">São Paulo</option>
							<option value="valor3" style="background: transparent;">Rio de Janeiro</option>
						</select><br>
						<label>Cidade:</label><br>
						<select style="background: transparent;">
							<option value="Teresina" selected>Teresina</option>
							<option value="São Paulo">São Paulo</option>
							<option value="Rio de Janeiro"> Rio de Janeiro</option>
						</select><br>
						<label>CEP:</label><br>
						<input type="text" id="cep" maxlength="8" placeholder="00000000" style="background: transparent;" /> <br>
						<button style="background: transparent;">Enviar</button>
					</form>
				</div>
			</main>
	</body>
</html>
